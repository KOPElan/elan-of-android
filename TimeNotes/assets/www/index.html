<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link href="jquery.mobile/jquery.mobile-1.3.0.min.css" rel="stylesheet" />
    <link href="jquery.mobile/jquery.mobile.structure-1.3.0.min.css" rel="stylesheet" />
    <link href="jquery.mobile/jquery.mobile.theme-1.3.0.min.css" rel="stylesheet" />
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.calendar-widget.js"></script>
    <script src="jquery.mobile/jquery.mobile-1.3.0.min.js"></script>
    <title>时光笔记</title>
</head>
<body>
    <!--<div class="app">
        <h1>Apache Cordova</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Loading...</p>
        </div>
        </div>-->
    <!-- Home -->
    <div data-role="page" id="Home">
        <div data-theme="b" data-role="header" data-position="fixed">
            <a data-role="button" href="#AddNote" data-icon="plus" data-iconpos="left" data-transition="none"
                class="ui-btn-left">新建 </a>
            <h3>时光笔记 </h3>
            <a href="#MainMenu" data-rel="popup" data-transition="slideup" data-role="button" data-icon="bars" data-iconpos="notext" data-theme="b" data-iconshadow="false" data-inline="true">菜单</a>
            <div data-role="popup" id="MainMenu" data-theme="d">
                <ul data-role="listview" data-inset="true" style="min-width: 200px;" data-theme="d">
                    <li>
                        <a href="#">设置</a>
                    </li>
                    <li>
                        <a href="#">关于</a>
                    </li>
                    <li>
                        <a href="#">退出</a>
                    </li>
                </ul>
            </div>
        </div>

        <div data-role="content" id="notes">
            
        </div>

        <div data-theme="b" data-role="footer" data-position="fixed" data-mini="true">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li>
                        <a href="#DateSearch" data-transition="slide" data-theme="" data-icon="grid">日历 </a>
                    </li>
                    <li>
                        <a href="#Home" data-transition="slide" data-theme="" data-icon="star">事件 </a>
                    </li>
                    <li>
                        <a href="#page1" data-transition="slide" data-theme="" data-icon="arrow-r">计划 </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- AddNote-->
    <div data-role="page" id="AddNote">
        <div data-theme="b" data-role="header" data-position="fixed">
            <a data-role="button" data-transition="none" data-theme="b" href="#Home"
                data-icon="back" data-iconpos="left" class="ui-btn-left">返回 </a>
            <h3>时光笔记 </h3>
        </div>
        <div data-role="content">
            <form action="">
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="textarea1">新建笔记 </label>
                        <textarea name="" id="textarea1" placeholder="" style="height: 8em;"></textarea>
                    </fieldset>
                </div>
                <a data-role="button" href="#Home">保存 </a>
            </form>
        </div>
        <div data-theme="b" data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li>
                        <a href="#DateSearch" data-transition="slide" data-theme="" data-icon="grid">日历 </a>
                    </li>
                    <li>
                        <a href="#Home" data-transition="slide" data-theme="" data-icon="star">事件 </a>
                    </li>
                    <li>
                        <a href="#page1" data-transition="slide" data-theme="" data-icon="arrow-r">计划 </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 日历 -->
    <div data-role="page" id="DateSearch" data-position="fixed">
        <div data-theme="b" data-role="header">
            <a data-role="button" data-transition="slide" href="#Home" data-icon="back"
                data-iconpos="left" class="ui-btn-left">返回 </a>
            <h3>时光笔记 </h3>
        </div>
        <div data-role="content">
            <div data-role="collapsible" data-inset="false" data-theme="c" data-content-theme="d" data-collapsed-icon="arrow-d" data-expanded-icon="arrow-u">
                <h4>日历</h4>
                <div id="calendar">
                    <p>
                        Please enable Javascript to view this calendar.
                    </p>
                </div>
            </div>
        </div>
        <div data-theme="b" data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li>
                        <a href="#DateSearch" data-transition="slide" data-theme="" data-icon="grid">日历 </a>
                    </li>
                    <li>
                        <a href="#Home" data-transition="slide" data-theme="" data-icon="star">事件 </a>
                    </li>
                    <li>
                        <a href="#page1" data-transition="slide" data-theme="" data-icon="arrow-r">计划 </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova-2.5.0.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>
</html>
